<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Wholesale Store</title>
    <link rel="stylesheet" href="aproj.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Wholesale Product Store</h1>
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input"
                    placeholder="Search products by name..."
                    autocomplete="off"
                >
                <select id="categoryFilter" class="filter-input">
                    <option value="">All Categories</option>
                    <option value="pouch">Pouch</option>
                    <option value="box">Box</option>
                    <option value="jar">Jar</option>
                    <option value="hanger">Hanger</option>
                </select>
                <input 
                    type="number" 
                    id="weightExact" 
                    class="filter-input"
                    placeholder="Exact Weight (g)"
                    min="0"
                >
                <input 
                    type="number" 
                    id="mrpUnder" 
                    class="filter-input"
                    placeholder="Under MRP (â‚¹)"
                    min="0"
                >
                <button onclick="searchProducts()">Search</button>
            </div>
        </header>

        <div class="main-content">
            <div class="products-section">
                <div class="products-grid" id="productsGrid"></div>
                <div class="no-results" id="noResults" style="display: none;">
                    No products found matching your search.
                </div>
            </div>

            <div class="cart-section">
                <h2>Shopping Cart</h2>
                <div class="cart-items" id="cartItems">
                    <div class="cart-empty">Your cart is empty</div>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal (before discount):</span>
                        <span>â‚¹<span id="subtotal">0.00</span></span>
                    </div>
                    <div class="summary-row discount">
                        <span>Total Discount (30%):</span>
                        <span>-â‚¹<span id="totalDiscount">0.00</span></span>
                    </div>
                    <div class="summary-row total">
                        <span>Final Total:</span>
                        <span>â‚¹<span id="finalTotal">0.00</span></span>
                    </div>
                </div>
                <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <button class="cart-toggle-btn" onclick="toggleCart()" id="cartToggleBtn">ðŸ›’</button>

    <script src="aproj.js"></script>
</body>
</html>
